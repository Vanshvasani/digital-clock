<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    #container {
      color: rgb(255, 255, 255);
      font-size: 4rem;
      background: #000;
      padding: 20px 40px;
      border: 2px solid rgb(5, 118, 255);
      border-radius: 10px;
      box-shadow: 0 0 20px rgb(0, 68, 255);
    text-align: center;
        color: rgb(255, 255, 255);
        font-size: 3rem;
        background: #000;
        padding: 10px 20px;
        border: 2px solid rgb(5, 118, 255);
        border-radius: 10px;
        box-shadow: 0 0 20px rgb(0, 68, 255);
    }


    
  </style>
</head>
<body>
<div id="container">
        <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">00/00/0000</div>
 </div>

  <script>
    function updateClock() {
      const now = new Date();
      let currentHours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let seconds = now.getSeconds().toString().padStart(2, '0');

      const timeString = `${currentHours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
      const dateString = now.toLocaleDateString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
        document.getElementById('date').textContent = dateString.replace(/\//g, '/');
    }

    // Initial call
    updateClock();
    // Update every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
